<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Robson Construções</title>
</head>
<body>
    <div class="container">
        <header>

            <div class="logo">
                <img src="../assets/logo.svg" alt="Logo do site">
                <h2>Robson Construções</h2>
            </div>

            <nav>
                <ul>
                    <li><a href="../funcionarios/index.html">Funcionários</a></li>
                    <li><a href="../cargos/index.html">Cargos</a></li>
                    <li class="active"><a href="../relatorio/index.html">Relatório</a></li>
                </ul>
            </nav>

        </header>
        <main>

            <div class="search">
                <label for="cargo-dropdown">Cargo:</label>
                <div class="search-bar">
                    <div class="search-dropdown">
                        <select id="cargo-dropdown">
                            <option value="todos">Todos os Cargos</option>

                        </select>
                        <img src="../assets/Arrow down sign to navigate.svg" alt="Seta para baixo">
                    </div>
    
                    <input type="text" id="search-input" placeholder="Pesquisar cargo">
    
                    <div class="search-button">
                        <button id="search-button"><img src="../assets/magnifying glass.svg" alt="+"></button>
                    </div>
    
                </div>
            </div>

            <div class="table-container">

                <div class="total">
                    <h4>Total:</h4>
                    <div class="result" id="result"></div>                
                </div>

                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Salário</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>

        </main>
    </div>
    <script></script>
</body>
</html>
