<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Robson Construções</title>
</head>
<body>
    <main>
        <div class="form">
            <form action="#" id="form-role">
                <div class="form-header">
                    <div class="back-button">
                        <button id="back-button">
                            <a href="../cargos/index.html">
                                <img src="../assets/Right arrow.svg" alt="">
                            </a>
                        </button>
                    </div>
                    <div class="title">
                        <h4>Cadastro de Cargo</h4>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name-post">Nome do cargo:</label>
                        <input type="text" id="name-post" name="name" placeholder="Digite o nome do cargo">
                    </div>
                    <div class="input-box">
                        <label for="salary">Salário:</label>
                        <input type="number" id="salary" name="number" placeholder="Digite o salario referente">
                    </div>
                </div>
                <div class="submit-button">
                    <button><a href="#">Enviar</a></button>
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="../assets/forming team leadership-bro.svg" alt="Formulario de Cadastro">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
