<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Robson Construções</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../assets/logo.svg" alt="Logo do site">
                <h2>Robson Construções</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="../funcionarios/index.html">Funcionários</a></li>
                    <li><a href="../cargos/index.html">Cargos</a></li>
                    <li><a href="../relatorio/index.html">Relatório</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Pesquisar por nome, código ou código do cargo">
                <div class="search-button">
                    <button id="search-button"><img src="../assets/magnifying glass.svg" alt="lupa"></button>
                </div>
            </div>
            <div class="table-container">
                <div class="employee-btn">
                    <button id="add-employee-btn">
                        <a href="../cadastro funcionarios/index.html">
                            <img src="../assets/plus.svg" alt="+">Novo Funcionário
                        </a>
                    </button>
                </div>
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>ID do Cargo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script src="script.js"></script>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
